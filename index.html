<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch Project</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="container">
        <div class="controls">
            <input type="color" name="color" id="color-picker">
            <button id="single-color-mode">Single Color</button>
            <button id="multi-color-mode">Multi-Color</button>
            <button id="eraser">Eraser</button>
            <button id="reset">Reset</button>
            <input type="number" name="grid-number" placeholder="Number of Square grid" id="grid-number">
        </div>
        <div class="grid"></div>
    </div>
</body>
</html>
